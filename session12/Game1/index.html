<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1> MY CHRISTMAS GAME </h1>
    </header>
    <nav> <p></p></nav>
    <div class="game" id="game">
        <p >Colour your christmas tree with the rainbow colours starting from the bottom</p>
        <div>
            <p class="question" id="question">What is the first colour in the bottom tier of the tree?</p>
            <input type="text" class="answer"  id ="answer">
            <button class="colour-my-tree" onclick="colourMyTree()">Colour my tree</button>
        </div>
    </div>
    <div class="christmas-tree" id="christmas-tree">
        <div class="flex-container">
            <button class="button-1" id="button-1"></button>
            <button class="tree-button button-2" id="button-2"></button>
            <button class="tree-button button-3" id="button-3"></button>
            <button class="tree-button button-4" id="button-4"></button>
            <button class="tree-button button-5" id="button-5"></button>
            <button class="tree-button button-6" id="button-6"></button>
            <button class="tree-button button-7" id="button-7"></button>
            <button class="tree-button button-8" id="button-8"></button>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
