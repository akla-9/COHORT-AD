<body>
    <div class="page1-container">
        <div class="scd-container">
            <form class="login">
                <h2>WELCOME TO MY GAME</h2>
                <p>Please enter your details to begin</p>
                <div class="input-control">
                    <label for="name">Your Name</label><br/>
                    <input name="name" type="text" id="username" class="field" ><br/>
                    <div class="invalid"></div>
                </div> 
                <div class="input-control">
                    <label for="password" required>Your Password</label><br/>
                    <input name="password" type="password" id="password" class="field" /><br/> 
                    <div class="invalid"></div>
                </div>      
                <button type="submit" class="btn">Submit</button> 
            </form>
            <div class="image-container"></div>
        </div>    
    </div>
