<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator" id="calculator">
            <div class="input">
                <input type="text" class="result"><br>
            </div>

            <div class ="buttons" id="buttons">
                
                <button class="cal-button orange-button" >*</button>
                <button class="cal-button orange-button" >/</button>
                <button class="cal-button orange-button" >-</button>
                <button class="cal-button orange-button" >+</button><br>

                <button class="cal-button">.</button>
                <button class="cal-button numbers" >9</button>
                <button class="cal-button numbers" >8</button>
                <button class="cal-button numbers" >7</button><br>

                <button class="cal-button numbers" >6</button>
                <button class="cal-button numbers" >5</button>
                <button class="cal-button numbers" >4</button>
                <button class="cal-button numbers" >3</button><br>
                <button class="cal-button">2</button>
                <button class="cal-button">1</button>
                <button class="cal-button">0</button>
                <button class="cal-equal">=</button><br>
                <button class="cal-clear">C</button>
            </div>
        </div>

    </main>


   <script src="./index.js"></script>
</body>
</html>
