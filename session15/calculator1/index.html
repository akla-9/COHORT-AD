<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator" id="calculator">
            <div class="input">
                <input type="text" class ="result" id="result">
            </div>

            <div class ="buttons" id ="buttons">
                
                <button type="button" class="cbutton orange-button" data-num ="*" >*</button>
                <button type="button" class="cbutton orange-button" data-num ="/">/</button>
                <button type="button" class="cbutton orange-button" data-num ="-">-</button>
                <button type="button" class="cbutton orange-button" data-num ="+">+</button><br>

                <button type="button" class="cbutton button-decimal" data-num =".">.</button>
                <button type="button" class="cbutton numbers" data-num ="9" >9</button>
                <button type="button" class="cbutton numbers" data-num ="8">8</button>
                <button type="button" class="cbutton numbers" data-num ="7">7</button><br>

                <button type="button" class="cbutton numbers" data-num ="6">6</button>
                <button type="button" class="cbutton numbers" data-num ="5">5</button>
                <button type="button" class="cbutton numbers" data-num ="4">4</button>
                <button type="button" class="cbutton numbers" data-num ="3">3</button><br>

                <button type="button" class="cbutton numbers" data-num ="2">2</button>
                <button type="button" class="cbutton numbers" data-num ="1">1</button>
                <button type="button" class="cbutton numbers" data-num ="0">0</button>
                <button type="button" class="cbutton cal-equal" id ="cal-equal">=</button><br>
                <button type="button" class="cbutton cal-clear">C</button>
            </div>
        </div>

    </main>


   <script src="./index.js"></script>
</body>
</html>
